name: Dependency Audit - OWASP Dependency-Check

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Prepare output folder
        run: mkdir -p odc-out

      - name: Run OWASP Dependency-Check
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          docker run --rm \
            -e NVD_API_KEY="${NVD_API_KEY}" \
            -v "${{ github.workspace }}":/project \
            owasp/dependency-check:latest \
            --scan /project \
            --out /project/odc-out \
            -f HTML -f JSON \
            --failOnCVSS 7 || true

      - name: List generated files
        run: ls -R odc-out

      - name: Upload ODC Reports
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-reports
          path: odc-out/

      - name: Fail job if CVE â‰¥7
        run: |
          if grep -qi "\"severity\": \"HIGH\"" odc-out/dependency-check-report.json; then
            echo "::error:: High severity vulnerabilities detected!"
            exit 1
          fi
