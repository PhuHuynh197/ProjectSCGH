name: Dependency Audit - OWASP Dependency-Check

on:
  push:
    branches: ["main", "**"]
  pull_request:
    branches: ["main", "**"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dependency-check:
    name: Run OWASP Dependency-Check (SCA)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Create security folder
        run: mkdir -p security

      - name: Run OWASP Dependency-Check via Docker
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          echo "=== Running OWASP Dependency-Check ==="

          docker run --rm \
            -e NVD_API_KEY="${NVD_API_KEY}" \
            -v "$PWD":/src \
            owasp/dependency-check:latest \
            --scan . \
            --out /src/security \
            --format "HTML,JSON" \
            --nvdApiKey "${NVD_API_KEY}" \
            --disableAssembly \
            --failOnCVSS 7 || true

          echo "=== Dependency-Check scan finished ==="

      - name: Show generated files
        run: ls -R security || echo "No files generated!"

      - name: Upload HTML & JSON Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-reports
          path: security/

      - name: Fail job if CVE ≥7 detected
        run: |
          echo "Checking for high severity vulnerabilities..."
          if grep -qi "CRITICAL" security/dependency-check-report.json || \
             grep -qi "\"severity\": \"HIGH\"" security/dependency-check-report.json; then
            echo "::error:: High/Critical vulnerabilities detected!"
            exit 1
          else
            echo "No vulnerabilities with severity ≥ HIGH found."
          fi
