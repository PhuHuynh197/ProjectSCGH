name: Dependency Audit - OWASP DC

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  depcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare security folder
        run: |
          mkdir -p ${{ github.workspace }}/security
          chmod 777 ${{ github.workspace }}/security
          echo "Created folder and granted permission to /security"

      - name: Run OWASP Dependency-Check via Docker
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          echo " Running OWASP Dependency-Check for full project..."
          docker run --rm \
            -u root \
            -e NVD_API_KEY=${{ secrets.NVD_API_KEY }} \
            -v "${{ github.workspace }}:/src" \
            -w /src \
            owasp/dependency-check:latest \
            --project "Full Project Scan" \
            --scan /src \                       
            --out /src/security \
            --format "HTML,XML" \
            --enableExperimental \
            --failOnCVSS 7 || true              

          echo "Scan completed. Reports saved to /src/security"
          echo "Listing generated files:"
          ls -lah security || echo "No reports found"

      - name: Upload HTML/XML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: |
            ${{ github.workspace }}/security/dependency-check-report.html
            ${{ github.workspace }}/security/dependency-check-report.xml
          if-no-files-found: warn

      - name: Fail if high vulnerabilities found
        if: always()
        run: |
          if [ -f security/dependency-check-report.html ]; then
            echo "Checking for high or critical vulnerabilities..."
            if grep -q "CRITICAL" security/dependency-check-report.html; then
              echo "::error::Critical vulnerabilities detected!"
              exit 1
            elif grep -q "HIGH" security/dependency-check-report.html; then
              echo "::error::High vulnerabilities detected!"
              exit 1
            else
              echo "No high or critical vulnerabilities found."
            fi
          else
            echo "::error::No dependency-check report found. Something went wrong."
            exit 1
          fi
