name: Dependency Audit - OWASP DC

on:
  workflow_dispatch:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  depcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare security folder
        run: |
          mkdir -p ${{ github.workspace }}/security
          echo "Created folder: ${{ github.workspace }}/security"

      - name: Run OWASP Dependency-Check via Docker
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          echo " Running OWASP Dependency-Check..."
          mkdir -p security
      
          docker run --rm \
            -u root \
            -e NVD_API_KEY=${{ secrets.NVD_API_KEY }} \
            -v "${{ github.workspace }}:/src" \
            -w /src \
            owasp/dependency-check:latest \
            --project "CI Dependency Scan" \
            --scan /src \
            --out /src/security \
            --format "HTML,XML" \
            --enableExperimental \
            --failOnCVSS 7 || true 
      
          echo " Scan completed. Reports saved to /src/security"
          echo "Listing generated files:"
          ls -lah security || echo "No reports found"

      - name: List generated reports (always)
        if: always()
        run: |
          echo "Checking for generated reports..."
          ls -lah ${{ github.workspace }}/security || echo "No reports found"

      - name: Upload HTML/XML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: |
            ${{ github.workspace }}/security/dependency-check-report.html
            ${{ github.workspace }}/security/dependency-check-report.xml
      - name: Fail if high vulnerabilities found
        if: always()
        run: |
          if grep -q "HIGH" security/dependency-check-report.html 2>/dev/null; then
            echo "::error::High vulnerabilities detected in dependencies."
            exit 1
          else
            echo " No high severity vulnerabilities found."
          fi
