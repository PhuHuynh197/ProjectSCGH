name: Dependency Audit - OWASP DC

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  depcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Run OWASP Dependency-Check via Docker
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          echo "Starting OWASP Dependency-Check scan..."
          mkdir -p security

          # Luôn tạo report trước khi fail
          docker run --rm \
            -e NVD_API_KEY=${{ secrets.NVD_API_KEY }} \
            -v $PWD:/src \
            owasp/dependency-check:latest \
            --scan /src \
            --format "HTML,XML" \
            --out /src/security \
            --enableExperimental \
            --nvdApiKey ${{ secrets.NVD_API_KEY }} \
            --failOnCVSS 7 || echo "Dependency-Check found vulnerabilities but report was still generated."

          echo " Reports generated in /security directory:"
          ls -la security || echo "No security folder found."

      - name: Upload HTML/XML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: |
            security/dependency-check-report.html
            security/dependency-check-report.xml

      - name: Fail job if high severity vulnerabilities found
        if: always()
        run: |
          if grep -q 'CVSSv3_Severity="HIGH"' security/dependency-check-report.xml || grep -q 'CVSSv3_Severity="CRITICAL"' security/dependency-check-report.xml; then
            echo "::error::High or critical vulnerabilities detected!"
            exit 1
          else
            echo "No high or critical vulnerabilities found."
          fi
