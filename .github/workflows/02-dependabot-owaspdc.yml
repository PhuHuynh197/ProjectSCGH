name: Dependency Audit - OWASP DC

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

jobs:
  depcheck:
    name: Run OWASP Dependency-Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run OWASP Dependency-Check via Docker
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          echo "Starting OWASP Dependency-Check scan..."
          mkdir -p security

          docker run --rm \
            -e NVD_API_KEY=${{ secrets.NVD_API_KEY }} \
            -v $PWD:/src \
            owasp/dependency-check:latest \
            --scan /src \
            --format "HTML,XML" \
            --out /src/security \
            --enableExperimental \
            --failOnCVSS 7 \
            --nvdApiKey ${{ secrets.NVD_API_KEY }}

          echo "Checking for High or Critical CVE..."
          if grep -q 'CVSSv3_Severity="HIGH"' security/dependency-check-report.xml || grep -q 'CVSSv3_Severity="CRITICAL"' security/dependency-check-report.xml; then
            echo "::error::High/Critical vulnerabilities found!"
            exit 1
          else
            echo "No high or critical vulnerabilities found."
          fi

      - name: Upload HTML/XML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: |
            security/dependency-check-report.html
            security/dependency-check-report.xml
