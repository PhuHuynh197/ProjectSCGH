name: Dependency Audit - OWASP DC

on:
  push:
    branches: [ "**" ]
  pull_request:
  workflow_dispatch:

jobs:
  depcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare security folder
        run: |
          mkdir -p security
          ls -la || true

      - name: Run OWASP Dependency-Check via Docker
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          echo "Starting OWASP Dependency-Check scan..."
          # mount workspace to /src, run as root so container có thể ghi file vào thư mục repo
          docker run --rm \
            -u root \
            -e NVD_API_KEY=${{ secrets.NVD_API_KEY }} \
            -v "${{ github.workspace }}:/src" \
            owasp/dependency-check:latest \
            --scan /src \
            --format "HTML,XML" \
            --out /src/security \
            --enableExperimental \
            --failOnCVSS 7

          echo "Dependency-Check finished (check /security for reports)"

      - name: Debug - list security folder (always)
        if: always()
        run: |
          echo "Listing contents of security/ directory (for debugging):"
          ls -lah security || echo "No files in security/"

      - name: Upload HTML/XML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: |
            security/dependency-check-report.html
            security/dependency-check-report.xml
