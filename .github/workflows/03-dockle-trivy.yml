name: Container & Runtime Security - Trivy

on:
  workflow_dispatch:
  push:
    branches: [ "main", "**" ]
  pull_request:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t projectscgh:latest .

      - name: Prepare security folder
        run: mkdir -p security

      - name: Install Trivy
        run: |
          echo "Installing Trivy from GitHub release..."
          TRIVY_VERSION=0.55.0
          wget https://github.com/aquasecurity/trivy/releases/download/v${TRIVY_VERSION}/trivy_${TRIVY_VERSION}_Linux-64bit.deb
          sudo dpkg -i trivy_${TRIVY_VERSION}_Linux-64bit.deb
          trivy --version
    
      - name: Run Trivy config scan (Dockerfile)
        run: |
          echo "Scanning Dockerfile for misconfigurations..."
          trivy config --exit-code 1 --severity HIGH,CRITICAL --format table -o security/trivy-dockerfile.txt .

      - name: Run Trivy image scan
        run: |
          echo "Scanning Docker image for vulnerabilities..."
          trivy image --exit-code 1 --severity HIGH,CRITICAL --format table -o security/trivy-image.txt projectscgh:latest || true

      - name: Upload Trivy reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: security/

      - name: Fail job if severe issues found
        if: always()
        run: |
          if grep -q "CRITICAL" security/trivy-image.txt || grep -q "HIGH" security/trivy-dockerfile.txt; then
            echo "::error::High or Critical vulnerabilities detected."
            exit 1
          else
            echo "No critical issues found."
          fi
