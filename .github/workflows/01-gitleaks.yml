name: Gitleaks - Secret Scan

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare security folder
        run: mkdir -p security

      - name: Run Gitleaks scan
        run: |
          docker run --rm \
            -v $(pwd):/path \
            zricethezav/gitleaks:latest detect \
            --source="/path" \
            --no-banner \
            --report-format sarif \
            --report-path "/path/security/gitleaks.sarif" || true

      - name: Check output file
        run: |
          echo "Contents of security/:"
          ls -al security || echo "⚠️ Folder missing!"

      - name: Upload SARIF to GitHub Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: security/gitleaks.sarif

      - name: Upload Gitleaks artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: security/gitleaks.sarif
