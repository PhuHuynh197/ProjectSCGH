name: Gitleaks - Secret Scan

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Prepare security folder
        run: mkdir -p security

      - name: Run Gitleaks (full repo scan) - create SARIF
        run: |
          echo "Running gitleaks full-repo scan..."
          docker run --rm \
            -v "${{ github.workspace }}:/repo" \
            zricethezav/gitleaks:latest detect \
            --source="/repo" \
            --no-banner \
            --verbose \
            --report-format sarif \
            --report-path "/repo/security/gitleaks.sarif" || true

      - name: Debug list security folder and head of SARIF
        run: |
          echo "---- files in security/ ----"
          ls -la security || true
          echo "---- head of security/gitleaks.sarif ----"
          head -n 200 security/gitleaks.sarif || echo "no sarif file present"

      - name: Install jq for SARIF parsing
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Fail job if Gitleaks found secrets
        run: |
          if [ -f security/gitleaks.sarif ]; then
            COUNT=$(jq '.runs[0].results | length' security/gitleaks.sarif 2>/dev/null || echo 0)
            echo "Gitleaks findings: $COUNT"
            if [ "$COUNT" -gt 0 ]; then
              echo "::error ::Gitleaks detected secrets (count=$COUNT) - failing job by design."
              # Export findings to output for other jobs (optional)
              echo "GITLEAKS_FINDINGS=$COUNT" >> $GITHUB_ENV
              exit 1
            else
              echo "No findings from Gitleaks."
            fi
          else
            echo "No gitleaks.sarif produced - skipping fail check."
          fi

      - name: Upload SARIF to GitHub Security tab (import as code scanning)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: security/gitleaks.sarif

      - name: Upload artifact (gitleaks sarif)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: security/gitleaks.sarif
