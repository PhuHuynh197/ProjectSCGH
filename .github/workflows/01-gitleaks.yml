name: Gitleaks - Secret Scan

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Prepare security folder
        run: mkdir -p security

      - name: Run Gitleaks (no docker mount bug)
        run: |
          echo "Running Gitleaks directly on repo..."
          docker run --rm \
            -v "$PWD:/repo" \
            zricethezav/gitleaks:latest detect \
            --source="/repo" \
            --no-banner \
            --verbose \
            --report-format sarif \
            --report-path "/repo/security/gitleaks.sarif" || true

      - name: Debug: verify SARIF
        run: |
          echo "---- Security folder ----"
          ls -la security || true
          echo "---- SARIF head ----"
          head -n 80 security/gitleaks.sarif || echo "No sarif found"

      - name: Install jq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Fail if leaks found
        run: |
          if [ -f security/gitleaks.sarif ]; then
            COUNT=$(jq '.runs[0].results | length' security/gitleaks.sarif 2>/dev/null || echo 0)
            echo "Gitleaks findings: $COUNT"
            if [ "$COUNT" -gt 0 ]; then
              echo "::error::Gitleaks found secrets ($COUNT)."
              exit 1
            else
              echo "No findings from Gitleaks."
            fi
          else
            echo "SARIF not generated."
          fi

      - name: Upload SARIF to Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: security/gitleaks.sarif

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: security/gitleaks.sarif
